name: CI + CD (Buildx -> Push -> Deploy)

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/candy-cal-be:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/candy-cal-be:${{ github.sha }}
          build-args: |
            PORT=${{ secrets.PORT }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Pull image & restart container
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/candy-cal-be:latest
          docker compose -f /opt/candy-cal-be/docker-compose.yml down --remove-orphans
          docker compose -f /opt/candy-cal-be/docker-compose.yml up -d --force-recreate
